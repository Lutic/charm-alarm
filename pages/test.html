<a href="#/" class="mdl-button mdl-js-button mdl-button--icon prev">
  <i class="material-icons">arrow_back</i>
</a>

<div class="container container--small">

  <div class="panel">
    <div class="panel__title" ng-hide="test.isCompleted">{{test.question()}}</div>
    <div class="panel__body">

      <div class="result" ng-show="test.isCompleted" ng-bind-html="test.result"></div>

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect next" ng-show="test.isSpecialQuestion()"  ng-click="test.testContinue(inputValue)">
        <i class="material-icons">navigate_next</i>
      </button>

      <div class="section text-center" ng-hide="test.isCompleted">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect text-uppercase" ng-hide="test.isSpecialQuestion()" ng-click="test.testContinue('no')">
          нет
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect text-uppercase" ng-hide="test.isSpecialQuestion()" ng-click="test.testContinue('yes')">
          да
        </button>

        <!-- Numeric Textfield -->
        <form ng-show="test.isSpecialQuestion()" ng-submit="test.testContinue(inputValue)">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" ng-model="inputValue">
            <label class="mdl-textfield__label" for="age">Укажи свой возраст</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

      </div>


    </div>
  </div>

  <footer>
    <a href="#/help" class="mdl-button mdl-js-button mdl-js-ripple-effect pull-left help-link">
      Помощь
    </a>
    <social-buttons></social-buttons>
  </footer>

</div>
