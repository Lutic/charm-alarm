<header class="mdl-shadow--2dp">
  <div class="container container--big">
    ШАРМ АЛАРМ
  </div>
</header>
<div class="container container--big">
  <div class="mdl-grid">
    <div ng-repeat="test in main.tests" class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">

      <div class="card-container manual-flip" ng-class="{hover: main.isCurrentTest(test.id)}">
        <div class="card mdl-shadow--2dp">
          <div class="front" ng-click="main.testChoice(test.id, 'open')">
            <img src="{{test.img}}" alt="{{test.title}}">
            <div class="card__title">
              <span>{{test.id}} {{test.title}}</span>
              <i class="material-icons">navigate_next</i>
            </div>
          </div> <!-- end front panel -->
          <div class="back">
            <div class="text-right">
              <i class="material-icons pointer" ng-click="main.testChoice(test.id, 'close')">close</i>
            </div>
            <p>{{test.description}}</p>
            <div class="text-right">
              <!-- Accent-colored raised button with ripple -->
              <button class="mr-10 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Пройти тест
              </button>
              <!-- Icon button -->
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div> <!-- end back panel -->
        </div> <!-- end card -->
      </div>

    </div>
  </div>
</div>
